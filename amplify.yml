version: 1.0
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ”§ Starting backend pre-build phase..."
            - echo "â¬‡ï¸ Installing pipenv and virtualenv..."
            - pip3 install --user pipenv virtualenv
            - export PATH=$PATH:~/.local/bin
        build:
          commands:
            - echo "ğŸ”¨ Building the backend..."
            - echo "ğŸ Creating Python virtual environment..."
            - python3.8 -m venv py38env
            - source py38env/bin/activate
            - echo "ğŸ“¦ Installing Python dependencies..."
            - pip install -r requirements.txt
            - amplifyPush --simple
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - 'py38env/lib/python3.8/site-packages/**/*'
    frontend:
      phases:
        build:
          commands:
            - echo "ğŸ”¨ Building the frontend..."
            - npm install
            - npm run build
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'